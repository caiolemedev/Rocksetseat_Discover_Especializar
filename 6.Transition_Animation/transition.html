<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition 1</title>

    <style>
      /*body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      }*/

      .box-red {
        width: 100px;
        height: 100px;
        border-radius: 100%;
      }

      .box-red {
        background-color: #f00;
        transition-property: all;
        transition-duration: 1s;
      }

      .box-red:hover {
        background-color: #ff0;
        transition-property: background-color, width;
        transition-duration: 1s;
        width: 200px;
      }

      .line {
        width: 100%;
        background-color: blue;
        height: 20px;
        margin-bottom: 10px;

        transition: width;
        transition-duration: 1s;
      }

      body:hover .line {
        width: 20px;
        background-color: rgb(255, 0, 234);
      }

      .ease {
        transition-timing-function: ease;
      }

      .linear {
        transition-timing-function: linear;
      }

      .ease-in {
        transition-timing-function: ease-in;
      }

      .ease-out {
        transition-timing-function: ease-out;
      }

      .ease-in-out {
        transition-timing-function: ease-in-out;
      }

      .cube {
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1.2);
      }
    </style>
  </head>
  <body>
    <div class="box-red"></div>
    <div class="line">EASE</div>
    <div class="line linear">LINEAR</div>
    <div class="line ease-in">EASE-IN</div>
    <div class="line ease-out">EASE-OUT</div>
    <div class="line ease-in-out">EASE-IN-OUT</div>
    <div class="line cube">CUBE</div>
  </body>
</html>
